name: Tests

on:
  workflow_dispatch:
  pull_request: 
    types: [ opened, synchronize, reopened ]

jobs:
  cypress_run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run -e CYPRESS_VITE_ENCRYPTION_KEY=1234567890_KEY dev:expose
